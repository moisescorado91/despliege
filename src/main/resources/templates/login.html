<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de Sesión - Simulador de Procesos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" th:href="@{/CSS/login.css}">
</head>
<body>
    <div class="company-logo">
        <div class="logo-placeholder">
            <img src="src\main\resources\templates\ICONS\TaskFlowLogo.png" alt="Company Logo" width="100%" height="100%" style="object-fit: contain;">
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-body">
                        <div class="logo">
                            <h2>TaskFlow</h2>
                            <p class="text-muted">Ingeniería de Software</p>
                        </div>
                        
                        <form th:action="@{/auth}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <div class="username-input">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="password-input">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Recordarme</label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>

                            <div class="text-center mt-4">
                                <a href="register.html" class="text-decoration-none">Registrate aqui!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <script th:src="@{/JS/login.js}"></script>
</body>
</html>
